<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Example</title>
  </head>
  <body>
    <!-- Bootstap Progress -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <!-- Calculator example -->
    <div id="calculator">
      <img src="./image.jpg" alt="" />
      <button id="addBtn" class="btn btn-dark mb-1">Add input</button>
      <div id="numbers">
        <input type="number" class="number " />
        <input type="number" class="number " />
      </div>
      <div>
        <button id="sumBtn" type="button" class="btn btn-success">+</button>
        <button id="mulBtn" type="button" class="btn btn-danger">*</button>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
